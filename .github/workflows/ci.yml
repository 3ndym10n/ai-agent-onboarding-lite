name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Validate development environment
      run: |
        python scripts/validate_dev_env.py

    - name: Run core functionality tests
      run: |
        python -m pytest tests/unit/test_basic_functionality.py -v

    - name: Run local CI validation
      run: |
        python scripts/local_ci_validation.py --no-fast-fail

  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run code quality checks
      run: |
        echo "Running Black formatting check..."
        black --check --diff ai_onboard/ tests/ scripts/ || echo "Black formatting issues found"

        echo "Running isort import sorting check..."
        isort --check-only --diff ai_onboard/ tests/ scripts/ || echo "Import sorting issues found"

        echo "Running flake8 linting..."
        flake8 ai_onboard/ tests/ scripts/ --max-line-length=88 --extend-ignore=E203,W503 || echo "Flake8 linting issues found"

        echo "Running mypy type checking..."
        mypy ai_onboard/ --config-file config/mypy.ini --show-error-codes || echo "MyPy type checking issues found"

    - name: Run security checks
      run: |
        pip install bandit safety
        echo "Running Bandit security scan..."
        bandit -r ai_onboard/ -f txt || echo "Bandit security issues found"
        echo "Running Safety vulnerability check..."
        safety check || echo "Safety vulnerability issues found"

