name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Protected paths presence check
        run: |
          python scripts/protected_paths.py

      - name: Run ai_onboard validation
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          python -m ai_onboard analyze
          python -m ai_onboard charter
          python -m ai_onboard plan
          python -m ai_onboard align --approve
          python -m ai_onboard validate --report
