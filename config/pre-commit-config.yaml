repos:
  # Pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: \.(py|md|yaml|yml|json|toml)$
      - id: end-of-file-fixer
        files: \.(py|md|yaml|yml|json|toml)$
      - id: check-yaml
        files: \.(yaml|yml)$
      - id: check-json
        files: \.(json)$
      - id: check-toml
        files: \.(toml)$
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: requirements-txt-fixer

  # Black - Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: \.(py)$
        exclude: ^ai_onboard/_version\.py$
        args: [--line-length=88, --target-version=py38]

  # isort - Import sorting (compatible with Black)
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: \.(py)$
        exclude: ^ai_onboard/_version\.py$
        args: [--profile=black, --line-length=88]

  # flake8 - Linting with enhanced configuration
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        files: \.(py)$
        exclude: ^ai_onboard/_version\.py$
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # mypy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        files: \.(py)$
        exclude: ^ai_onboard/_version\.py$
        additional_dependencies: [types-PyYAML==6.0.12.20241016]
        args: [--config-file=config/mypy.ini, --show-error-codes]

  # Custom hooks for protected paths validation
  - repo: local
    hooks:
      - id: protected-paths-check
        name: Protected Paths Validation
        entry: python scripts/protected_paths.py
        language: system
        files: ^(.*)$
        pass_filenames: false
        require_serial: true

      - id: validate-dev-env
        name: Development Environment Validation
        entry: python scripts/validate_dev_env.py
        language: system
        files: ^(.*)$
        pass_filenames: false
        require_serial: true

      - id: run-smoke-tests
        name: Smoke Tests
        entry: python -m pytest tests/smoke/ -v --tb=short
        language: system
        files: \.(py)$
        pass_filenames: false
        require_serial: true

      - id: check-requirements-consistency
        name: Requirements Consistency Check
        entry: python scripts/check_requirements_consistency.py
        language: system
        files: (requirements\.txt|pyproject\.toml)$
        pass_filenames: false
        require_serial: true

      - id: validate-project-structure
        name: Project Structure Validation
        entry: python scripts/validate_project_structure.py
        language: system
        files: ^(.*)$
        pass_filenames: false
        require_serial: true
