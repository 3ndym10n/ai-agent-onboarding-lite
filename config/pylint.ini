[MASTER]
disable=
    C0114,  # missing-module-docstring
    C0115,  # missing-class-docstring
    C0116,  # missing-function-docstring
    R0903,  # too-few-public-methods
    R0913,  # too-many-arguments
    R0914,  # too-many-locals
    R0915,  # too-many-statements
    W0613,  # unused-argument (often needed for interfaces)
    C0103,  # invalid-name (allow flexible naming)
    R0902,  # too-many-instance-attributes
    W0231,  # super-init-not-called (handled by mypy)
    C0413,  # wrong-import-position (handled by isort)

[FORMAT]
max-line-length=88

[MESSAGES CONTROL]
extension-pkg-whitelist=PyQt5

[REPORTS]
output-format=colorized

[BASIC]
good-names=i,j,k,ex,Run,_,id,pk,ip,db

