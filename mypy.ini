[mypy]
python_version = 3.9
ignore_missing_imports = True
follow_imports = silent
warn_unused_configs = True
# Enable basic type checking while allowing gradual adoption
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True
namespace_packages = True

# Phase 1: Enable basic type checking with focus on critical issues
[mypy-ai_onboard.core.*]
ignore_errors = False
# Start lenient, gradually increase strictness
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
# Temporarily disable some noisy checks during initial setup
warn_unused_ignores = False
warn_return_any = False

# Keep CLI and scripts more lenient during initial setup
[mypy-ai_onboard.cli.*]
ignore_errors = True

[mypy-ai_onboard.plugins.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True
